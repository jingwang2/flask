{% extends 'base.html' %}

{% block app_content %}
    <h1> Exist Task List For {{projet.projetname}} </h1>
    <h2>
        <div class= 'row'>
            <div class="col-md-6">
                {% for task in tasks %}
                    <ul>
                      <li> {{task.taskname}} </li>
                    </ul>
                {% endfor %}   
            </div>
        </div>
    </h2>
    <br>
    <br>
    <div class = 'row'>
        <div class="col-md-6">
            {% import 'bootstrap/wtf.html' as wtf %}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <h1> <a href="{{url_for('projet_report',projetname=projet.projetname)}}"> Start write report for {{projet.projetname}} </a> </h1>
{% endblock %}
